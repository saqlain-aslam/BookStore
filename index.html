<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BookStore</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <!-- <script src="assets/model.js"></script> -->
  <script src="assets/app.js"></script>
  <script src="assets/search.js"></script>


</head>

<body class=" bg-secondary">

  <nav class="navbar bg-body-tertiary rounded px-5  py-2 sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold fs-4 text-success">
        Book Store
      </a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
        <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
      </form>
      <div class="d-flex ">
        <button class="btn btn-outline-success me-2" data-bs-toggle="modal" data-bs-target="#addBookModal">Add
          Book</button>
        <a href="cart.html" class="btn btn-outline-warning  "><i class="bi bi-cart"></i></a>
      </div>

    </div>
  </nav>

  <div class="d-flex text-start py-3 px-5 ms-5">
    <h1 class="fw-bold fs-3 ">Library</h1>
  </div>

  <div class="container mt-4">
    <div class="row" id="bookList"></div>
  </div>


  <div class="modal fade " id="addBookModal" tabindex="-1" aria-labelledby="addBookModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content ">
        <form id="addBookForm" >
          <div class="modal-header">
            <h5 class="modal-title" id="addBookModalLabel">Add New Book</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <div class="mb-3">
              <label for="bookTitle" class="form-label">Book Title</label>
              <input type="text" class="form-control" id="bookTitle" required>
            </div>

            <div class="mb-3">
              <label for="bookAuthor" class="form-label">Author</label>
              <input type="text" class="form-control" id="bookAuthor" required>
            </div>

            <div class="mb-3">
              <label for="bookPrice" class="form-label">Price</label>
              <input type="number" class="form-control" id="bookPrice" required min="0">
            </div>

            <div class="mb-3">
              <label for="bookImage" class="form-label">Upload Image</label>
              <input type="file" class="form-control" id="bookImage" name="imageUpload" accept="image/*">
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-success" id="submitAddBook">Save Book</button>
          </div>
        </form>
      </div>
    </div>
  </div>





  <script>


  </script>
</body>

</html>
